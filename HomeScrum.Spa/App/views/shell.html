<div>
   <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
         <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
            <span class="glyphicon glyphicon-home"></span>
            <span>Durandal</span>
         </a>
      </div>

      <div class="collapse navbar-collapse">
         <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
            <li data-bind="css: { active: isActive }">
               <a data-bind="attr: { href: hash }, html: title"></a>
            </li>
         </ul>
         <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
            <i class="icon-spinner icon-2x icon-spin"></i>
         </div>
         <form class="navbar-form pull-right" data-bind="submit:search" role="search">
            <input type="text" class="form-control" placeholder="Search">
         </form>
      </div>
</div>

<div class="container-fluid page-host" data-bind="router: { transition:'entrance', cacheViews:true }"></div>
</div>
