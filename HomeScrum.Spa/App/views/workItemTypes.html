<section>
   <h2 data-bind="html:displayName"></h2>
   <table>
      <thead>
         <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
         </tr>
      </thead>
      <tbody data-bind="foreach: items">
         <tr>
            <td data-bind="html: $data.Name"></td>
            <td data-bind="html: $data.Description"></td>
            <td data-bind="html: $data.CategoryName"></td>
         </tr>
      </tbody>
   </table>
</section>
